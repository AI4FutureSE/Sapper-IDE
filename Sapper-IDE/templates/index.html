                <!-- conversation -->
                <div id="conv-0" class="conversation-wrapper">
                </div>
                <!-- Input bar -->
                <div class="input-wrapper">
                    <form id="msgForm" method="post" action="https://chatbottest.mynatapp.cc">
                        <div class="input-group input-msg">
                            <input required id="msgInput" name="message" type="text" class="form-control" placeholder="Enquiry">
                            <a class="btn btn-msg" type="submit"><i class="bi bi-send-fill"></i></a>
